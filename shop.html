<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat Central - Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="images/x-icon"
      href="images/cat-central-favicon.webp"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script defer src="scripts/site.js"></script>
  </head>

  <body>
    <header>
      <ul class="nav justify-content-center" id="navbar">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-current="page">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="album py-5">
        <div class="container">
          <div
            id="product-list-container"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
          >
            <template id="product-col-template">
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-header">
                    <h2 id="product-card-header"></h2>
                  </div>
                  <img
                    class="img-thumbnail product-image"
                    id="product-thumbnail"
                    height="250"
                    width="250"
                    src=""
                    alt=""
                  />
                  <div class="card-body">
                    <p id="product-description-short" class="card-text"></p>
                    <!-- <p id="product-card-price"></p> -->
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div class="btn-group">
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-primary"
                          id="add-to-cart-button"
                        >
                          Add To Cart
                        </button>
                        <!-- Modal trigger button -->
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-secondary"
                          data-bs-toggle="modal"
                          data-bs-target="#product-modal-id"
                          id="product-modal-button"
                        >
                          View Product
                        </button>

                        <!-- Modal Body -->
                        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                        <div
                          class="modal fade"
                          id="product-modal-id"
                          tabindex="-1"
                          data-bs-backdrop="static"
                          data-bs-keyboard="false"
                          role="dialog"
                          aria-labelledby="product-modal-title-id"
                          aria-hidden="true"
                        >
                          <div
                            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
                            role="document"
                          >
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5
                                  class="modal-title"
                                  id="product-modal-title-id"
                                >
                                  productName
                                </h5>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body">
                                <img
                                  id="product-image"
                                  src=""
                                  class="img-fluid rounded-top p-4 product-image"
                                  alt=""
                                />
                                <p id="product-description-full"></p>
                              </div>
                              <div class="modal-footer">
                                <p>Price:</p>
                                <p id="product-modal-price"></p>
                                <button
                                  id="add-to-cart-button-modal"
                                  type="button"
                                  class="btn btn-primary"
                                >
                                  Add To Cart
                                </button>
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal"
                                >
                                  Close
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- Optional: Place to the bottom of scripts -->
                      </div>
                      <small class="fw-bold"
                        >Price: <small id="product-card-price"></small
                      ></small>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <!-- Modal trigger button -->
      <div class="container">
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#modalId"
        >
          Your Cart
          <span id="cart-product-count-badge" class="badge bg-info"></span>
        </button>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div
          class="modal fade"
          id="modalId"
          tabindex="-1"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          role="dialog"
          aria-labelledby="modalTitleId"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Your Cart</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <p class="text-center">
                    You have <span id="cart-product-count"></span> items in your
                    cart.
                  </p>
                  <p class="text-center text-muted">
                    You can remove items from your cart by clicking on them!
                  </p>

                  <table class="table table-hover table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total Price</th>
                      </tr>
                    </thead>
                    <tbody id="cart-body">
                      <template>
                        <tr>
                          <td>R1C1</td>
                          <td>R1C2</td>
                          <td>R1C3</td>
                          <td>R1C4</td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <p>Total price: <span id="total-price-of-cart"></span></p>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="confirmOrderClick()"
                >
                  Confirm Order
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Optional: Place to the bottom of scripts -->
      </div>
    </main>
    <footer class="container">
      <div
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4"
        id="footer-div"
      >
        <div class="col-md-4 d-flex align-items-center">
          <img
            width="45"
            height="45"
            src="images/cat-central-footer-logo.webp"
            alt="Cat Central Footer Logo"
          />
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Cat Central, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="https://github.com/VonKabelmann"
              ><img
                class="bi"
                width="24"
                height="24"
                src="images/github-mark.svg"
                alt="Github Logo"
            /></a>
          </li>
          <li class="ms-3">
            <a
              class="text-muted"
              href="https://www.linkedin.com/in/pontus-ekdahl-088a90264/"
            >
              <img
                class="bi"
                width="24"
                height="24"
                src="images/linkedin-mark.svg"
                alt="Linkedin Logo"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
